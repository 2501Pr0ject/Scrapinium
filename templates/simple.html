<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ•¸ï¸ Scrapinium - Dashboard</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        body { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
            color: white; 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .card { 
            background: rgba(30, 41, 59, 0.8); 
            border-radius: 12px; 
            padding: 20px; 
            margin: 20px 0; 
            border: 1px solid rgba(100, 116, 139, 0.3);
        }
        .btn { 
            background: #3b82f6; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px;
            margin: 5px;
        }
        .btn:hover { background: #2563eb; }
        input[type="url"] { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #374151; 
            border-radius: 6px; 
            background: #1f2937; 
            color: white; 
            font-size: 16px;
        }
        .header { 
            text-align: center; 
            margin-bottom: 40px; 
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
        }
        #results { 
            background: #1f2937; 
            border: 1px solid #374151; 
            border-radius: 6px; 
            padding: 15px; 
            font-family: monospace; 
            max-height: 400px; 
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ•¸ï¸ Scrapinium</h1>
            <p>Web Scraping Intelligent avec IA</p>
        </div>

        <div class="grid">
            <!-- Formulaire de scraping -->
            <div class="card">
                <h2>ğŸš€ Nouveau Scraping</h2>
                <form id="scrapingForm">
                    <div style="margin-bottom: 15px;">
                        <label>URL Ã  scraper :</label>
                        <input type="url" id="url" placeholder="https://example.com" required>
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <label>Type de contenu :</label>
                        <select id="taskType" style="width: 100%; padding: 12px; border: 1px solid #374151; border-radius: 6px; background: #1f2937; color: white;">
                            <option value="content_extraction">Extraction de contenu</option>
                            <option value="data_extraction">Extraction de donnÃ©es</option>
                            <option value="full_page">Page complÃ¨te</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn">Lancer le Scraping</button>
                </form>
            </div>

            <!-- Statut du systÃ¨me -->
            <div class="card">
                <h2>ğŸ“Š Statut du SystÃ¨me</h2>
                <div id="systemStatus">
                    <p>ğŸ”„ Chargement...</p>
                </div>
                <button onclick="loadStats()" class="btn">Actualiser</button>
            </div>
        </div>

        <!-- RÃ©sultats -->
        <div class="card">
            <h2>ğŸ“‹ RÃ©sultats</h2>
            <div id="results">Aucun rÃ©sultat pour le moment...</div>
        </div>
    </div>

    <script>
        // Test de scraping
        document.getElementById('scrapingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const taskType = document.getElementById('taskType').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = 'ğŸ”„ Scraping en cours...';
            
            try {
                const response = await fetch('/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: url,
                        task_type: taskType,
                        priority: 'normal'
                    })
                });
                
                const result = await response.json();
                resultsDiv.innerHTML = `
                    <strong>âœ… Scraping lancÃ© !</strong><br>
                    Task ID: ${result.task_id || 'N/A'}<br>
                    Message: ${result.message || 'N/A'}<br>
                    Status: ${response.status}<br>
                    Timestamp: ${new Date().toLocaleTimeString()}
                `;
            } catch (error) {
                resultsDiv.innerHTML = `âŒ Erreur: ${error.message}`;
            }
        });

        // Chargement des stats
        async function loadStats() {
            const statusDiv = document.getElementById('systemStatus');
            statusDiv.innerHTML = 'ğŸ”„ Chargement...';
            
            try {
                const [healthResponse, statsResponse] = await Promise.all([
                    fetch('/health'),
                    fetch('/stats')
                ]);
                
                const health = await healthResponse.json();
                const stats = await statsResponse.json();
                
                statusDiv.innerHTML = `
                    <strong>SantÃ© du systÃ¨me :</strong><br>
                    ğŸ”µ API: ${health.api}<br>
                    ğŸ”´ Ollama: ${health.ollama}<br>
                    ğŸŸ¢ Database: ${health.database}<br><br>
                    
                    <strong>Statistiques :</strong><br>
                    ğŸ“ˆ TÃ¢ches actives: ${stats.tasks?.active || 0}<br>
                    ğŸ“Š Pool navigateurs: ${stats.browser_pool?.active_browsers || 0}<br>
                    ğŸ’¾ Cache: ${stats.cache?.total_entries || 0} entrÃ©es
                `;
            } catch (error) {
                statusDiv.innerHTML = `âŒ Erreur de chargement: ${error.message}`;
            }
        }

        // Charger les stats au dÃ©marrage
        loadStats();
        
        // Auto-refresh toutes les 30 secondes
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
