[tool:pytest]
# Configuration pytest pour Scrapinium

# Répertoires de tests
testpaths = tests

# Patterns de fichiers de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers (définis dans conftest.py)
markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration
    performance: Tests de performance  
    slow: Tests lents nécessitant des ressources
    api: Tests de l'API REST
    scraping: Tests de scraping web
    cache: Tests du système de cache
    memory: Tests de gestion mémoire
    security: Tests de sécurité

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Filtres pour les warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:urllib3.*

# Timeout pour les tests lents
timeout = 60

# Coverage (si pytest-cov installé)
# addopts = --cov=scrapinium --cov-report=html --cov-report=term

# Tests parallèles (si pytest-xdist installé)  
# addopts = -n auto

# Configuration asyncio
asyncio_mode = auto